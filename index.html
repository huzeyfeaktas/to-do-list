<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-check-double"></i>
                <h1>ProTodo</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="active"><i class="fas fa-tasks"></i> Tüm Görevler</li>
                    <li><i class="fas fa-star"></i> Önemli</li>
                    <li><i class="fas fa-calendar"></i> Planlanan</li>
                    <li><i class="fas fa-chart-bar"></i> İstatistikler</li>
                </ul>
            </nav>
            <div class="categories">
                <h3>Kategoriler</h3>
                <ul>
                    <li><span class="color-dot" style="background: #ff4757"></span> İş</li>
                    <li><span class="color-dot" style="background: #2ed573"></span> Kişisel</li>
                    <li><span class="color-dot" style="background: #1e90ff"></span> Alışveriş</li>
                    <li><span class="color-dot" style="background: #ffa502"></span> Sağlık</li>
                </ul>
            </div>
            <div class="theme-switch">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Görevlerde ara...">
                </div>
                <div class="user-actions">
                    <button class="btn-share"><i class="fas fa-share-alt"></i> Paylaş</button>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=User&background=764ba2&color=fff" alt="User">
                    </div>
                </div>
            </header>

            <div class="content-area">
                <div class="task-filters">
                    <div class="filter-group">
                        <button class="active">Tümü</button>
                        <button>Aktif</button>
                        <button>Tamamlanan</button>
                    </div>
                    <div class="sort-group">
                        <select>
                            <option>Tarihe Göre</option>
                            <option>Önceliğe Göre</option>
                            <option>Alfabetik</option>
                        </select>
                    </div>
                </div>

                <div class="task-input-container">
                    <div class="task-input-wrapper">
                        <input type="text" id="taskInput" placeholder="Yeni görev ekle...">
                        <div class="task-options">
                            <button class="btn-priority" title="Öncelik"><i class="fas fa-flag"></i></button>
                            <button class="btn-category" title="Kategori"><i class="fas fa-tag"></i></button>
                            <button class="btn-date" title="Tarih"><i class="fas fa-calendar"></i></button>
                        </div>
                    </div>
                    <button id="addTask" class="btn-add">Ekle</button>
                </div>

                <div class="tasks-container">
                    <ul id="taskList" class="task-list">
                        <!-- Görevler buraya eklenecek -->
                    </ul>
                </div>
            </div>
        </main>

        <!-- Task Detail Modal -->
        <div class="modal" id="taskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Görev Detayları</h2>
                    <button class="close-modal"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Başlık</label>
                        <input type="text" id="taskTitle">
                    </div>
                    <div class="form-group">
                        <label>Açıklama</label>
                        <textarea id="taskDescription"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Öncelik</label>
                            <select id="taskPriority">
                                <option value="low">Düşük</option>
                                <option value="medium">Orta</option>
                                <option value="high">Yüksek</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Kategori</label>
                            <select id="taskCategory">
                                <option value="work">İş</option>
                                <option value="personal">Kişisel</option>
                                <option value="shopping">Alışveriş</option>
                                <option value="health">Sağlık</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tarih</label>
                        <input type="datetime-local" id="taskDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-cancel">İptal</button>
                    <button class="btn-save">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
